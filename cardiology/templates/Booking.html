{% extends 'Template.html' %}
{% block content %}
<title> Booking form </title>
<!-- =========================form ==================== -->
      

<div class="booking">
    <div class="form">
 <form action ="{{ url_for('book_page') }}" method="post" id="booking" class='input-group-register' >
    

       <!-----Doctor --- -->
       <div class="Header1">
        <h2>Appointment Information</h2>
        
    </div>
    {% if not flag %}
    <div>
    <div class="select" id="hf">       
        <select name="doctors" id="doctors">
        <option selected disabled >Select your doctor</option>
        <!-- <option value="1">{{ docs[0].d_name }}</option> -->
        {% for doctor in docs %}

        <option value="{{ doctor.d_id }}">{{ doctor.d_name }}</option>

        {% endfor %}

        </select>
    </div>
       <br><span></span>
    </div>
   
        <!-- Day -->
        <div>
           
            <input type="date" id="day"class="box" name='day'>
           <br> <span></span>

        </div>
        {% endif %}
        <!--------- time --- --------->
        {% if flag %}
        <div>
        <div class="select" id="df">  
           
            <select name="Time" id="Time">
            <option selected disabled >Select Time</option>
            <option value="9-00">9:00 am</option>
            <option value="9-30">9:30 am</option>
            <option value="10-00">10:00 am </option>
            <option value="10-30">10:30 am </option>
            <option value="11-00">11:00 am</option>
            <option value="11-30">11:30 am</option>
            <option value="12-00">12:00 pm</option>
            <option value="12-30">12:30 pm</option>
            <option value="1-00">1:00 pm</option>
            <option value="1-30">1:30 pm</option>
            </select>
        </div>
        <br><span></span>
        </div>
        {% endif %}
    

     <button type='submit'class='submit-btn'>Book</button>
   </form>
</div>
    
</div>

</div>

{% endblock %}
